<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechToText Convertor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Speech To Text Convertor</h1>
    <div class="wrapper">
        <textarea name="text" id="text" rows="30" style="height: 160px;"></textarea>
    </div>
    <div class="container">
        <br><br><br>
        <img decoding="async" id="playButton" class="playButton" src="img/record-button-thumb.png" alt="Record Button" style="height: 55px;">
        <br>
        <span class="instruction">
            Click On The Mic To Start Recording
        </span> 
    </div>
    <script src="app.js"></script>
</body>
</html>
